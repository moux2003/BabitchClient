<div class="container">
    <div class="page-header">
        <h1>Team List</h1>
    </div>

    <div class="row">
        <div class="table-responsive" ng-hide="menuSelect">

            <table id="lastgames" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="team in teams | orderBy:'name'">
                        <td>
                            <a ng-href="#/admin/teams/{{ team.id }}">
                                {{ team.name }}
                            </a>
                        </td>
                        <td>
                            {{ team.player1.name }}
                        </td>
                        <td>
                            {{ team.player2.name }}
                        </td>
                        <td>
                            <a ng-href="#/admin/teams/{{ team.id }}" class="btn btn-primary">Edit</a>
                            <a ng-click="deleteTeam(team)" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
